[env:m5stick-c]
platform = espressif32
board = m5stick-c
framework = arduino
lib_deps = 
	boschsensortec/bsec2@^1.8.2610
	boschsensortec/BME68x Sensor library@^1.2.40408
    m5stack/M5Unified
   tobiasschuerg/ESP8266 Influxdb@^3.13.2

monitor_speed = 115200
; For MLOGx
monitor_filters = direct
